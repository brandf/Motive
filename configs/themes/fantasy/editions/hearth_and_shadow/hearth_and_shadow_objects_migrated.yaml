entity_definitions:
  notice_board:
    types:
    - object
    properties:
      name:
        type: string
        default: Notice Board
      description:
        type: string
        default: A wooden board covered with various notices, posters, and announcements.
      readable:
        type: boolean
        default: true
      text:
        type: string
        default: Various town announcements and missing person posters are posted
          here.
  broken_fountain:
    types:
    - object
    properties:
      name:
        type: string
        default: Broken Fountain
      description:
        type: string
        default: A once-beautiful stone fountain, now cracked and dry.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: large
  bar:
    types:
    - object
    properties:
      name:
        type: string
        default: Bar
      description:
        type: string
        default: A long wooden bar where drinks are served.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: large
  suspicious_character:
    types:
    - object
    properties:
      name:
        type: string
        default: Suspicious Character
      description:
        type: string
        default: A figure who seems to be watching everything carefully.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  quest_board:
    types:
    - object
    properties:
      name:
        type: string
        default: Quest Board
      description:
        type: string
        default: A board covered with various quests and missions.
      readable:
        type: boolean
        default: true
      text:
        type: string
        default: Various quests and bounties are posted here, including some related
          to recent disappearances.
  guild_master_desk:
    types:
    - object
    properties:
      name:
        type: string
        default: Guild Master's Desk
      description:
        type: string
        default: A massive oak desk covered with reports and correspondence.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: large
      readable:
        type: boolean
        default: true
      text:
        type: string
        default: The desk contains various reports and maps that might contain valuable
          information.
  weapon_rack:
    types:
    - object
    properties:
      name:
        type: string
        default: Weapon Rack
      description:
        type: string
        default: A rack displaying various weapons and armor.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: large
  stolen_goods:
    types:
    - object
    properties:
      name:
        type: string
        default: Stolen Goods
      description:
        type: string
        default: Various stolen items and contraband.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  secret_documents:
    types:
    - object
    properties:
      name:
        type: string
        default: Secret Documents
      description:
        type: string
        default: A collection of documents that might contain valuable information.
      readable:
        type: boolean
        default: true
      text:
        type: string
        default: These documents contain information about the town's troubles and
          recent activities.
  raven_chair:
    types:
    - object
    properties:
      name:
        type: string
        default: The Raven's Chair
      description:
        type: string
        default: A high-backed chair where the leader of the thieves' guild sits.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: large
  confession_booth:
    types:
    - object
    properties:
      name:
        type: string
        default: Confession Booth
      description:
        type: string
        default: A wooden booth where the faithful come to confess their sins.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  crypt_entrance:
    types:
    - object
    properties:
      name:
        type: string
        default: Crypt Entrance
      description:
        type: string
        default: A hidden entrance to the underground crypt.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  mausoleum:
    types:
    - object
    properties:
      name:
        type: string
        default: Mausoleum
      description:
        type: string
        default: A large stone mausoleum with doors that seem to be slightly ajar.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: huge
  fresh_graves:
    types:
    - object
    properties:
      name:
        type: string
        default: Fresh Graves
      description:
        type: string
        default: Several graves that appear to have been recently dug.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: large
  suspicious_footprints:
    types:
    - object
    properties:
      name:
        type: string
        default: Suspicious Footprints
      description:
        type: string
        default: Footprints in the soft earth that don't seem to belong to any normal
          visitor.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
  vault:
    types:
    - object
    properties:
      name:
        type: string
        default: Vault
      description:
        type: string
        default: A massive steel vault that seems to be open more often than it should
          be.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: huge
  ledgers:
    types:
    - object
    properties:
      name:
        type: string
        default: Bank Ledgers
      description:
        type: string
        default: Financial records that might contain clues about mysterious transactions.
      readable:
        type: boolean
        default: true
      text:
        type: string
        default: These ledgers contain financial records that might reveal clues about
          the mysterious withdrawals.
  guard_post:
    types:
    - object
    properties:
      name:
        type: string
        default: Guard Post
      description:
        type: string
        default: A security station that seems to be unmanned more often than not.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  merchant_stalls:
    types:
    - object
    properties:
      name:
        type: string
        default: Merchant Stalls
      description:
        type: string
        default: Various stalls where merchants sell their wares.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: large
  suspicious_merchants:
    types:
    - object
    properties:
      name:
        type: string
        default: Suspicious Merchants
      description:
        type: string
        default: Merchants who seem to be involved in more than just legitimate trade.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  hidden_alleyways:
    types:
    - object
    properties:
      name:
        type: string
        default: Hidden Alleyways
      description:
        type: string
        default: Narrow passages between buildings that lead to secret meeting places.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  cult_symbols:
    types:
    - object
    properties:
      name:
        type: string
        default: Cult Symbols
      description:
        type: string
        default: Dark, unsettling symbols painted on walls and carved into surfaces.
      readable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      text:
        type: string
        default: The symbols seem to pulse with dark energy. They appear to be some
          form of ancient writing, but the meaning is unclear. However, they all seem
          to point toward the same direction - deeper into the underground.
  evidence_activity:
    types:
    - object
    properties:
      name:
        type: string
        default: Evidence of Recent Activity
      description:
        type: string
        default: Signs that someone has been using these tunnels recently.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
  secret_doors:
    types:
    - object
    properties:
      name:
        type: string
        default: Secret Doors
      description:
        type: string
        default: Hidden entrances and exits that lead to various parts of the town.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  cult_altar:
    types:
    - object
    properties:
      name:
        type: string
        default: Cult Altar
      description:
        type: string
        default: A dark altar covered with cult artifacts and evidence of recent rituals.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: large
  prisoner_cells:
    types:
    - object
    properties:
      name:
        type: string
        default: Prisoner Cells
      description:
        type: string
        default: Cells where the cult keeps their prisoners.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: large
  cult_artifacts:
    types:
    - object
    properties:
      name:
        type: string
        default: Cult Artifacts
      description:
        type: string
        default: Various dark objects and artifacts used in the cult's rituals.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  forest_watchers:
    types:
    - object
    properties:
      name:
        type: string
        default: Forest Watchers
      description:
        type: string
        default: The forest itself seems to be watching and waiting.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
  mayors_journal:
    types:
    - object
    properties:
      name:
        type: string
        default: Mayor's Journal
      description:
        type: string
        default: A leather-bound journal belonging to the missing mayor, filled with
          his private thoughts and observations.
      readable:
        type: boolean
        default: true
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      text:
        type: string
        default: The cult's influence grows stronger each day. I fear they have infiltrated
          the town guard. Father Marcus seems troubled - I must speak with him. The
          disappearances are not random - they're targeting specific people. I've
          hidden evidence in the bank vault. If something happens to me, find Detective
          Thorne.
  cult_ritual_book:
    types:
    - object
    properties:
      name:
        type: string
        default: Cult Ritual Book
      description:
        type: string
        default: A dark, leather-bound tome filled with ancient symbols and blood-stained
          pages.
      readable:
        type: boolean
        default: true
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      text:
        type: string
        default: 'The Shadowed Hand seeks to summon the Dark Lord through blood sacrifice.
          The ritual requires seven pure souls, taken during the new moon. The mayor
          was the first - his blood opened the gateway. The next six must be taken
          in sequence: the priest, the warrior, the merchant, the child, the innocent,
          and the betrayer.'
  missing_persons_effects:
    types:
    - object
    properties:
      name:
        type: string
        default: Personal Effects
      description:
        type: string
        default: A collection of personal items belonging to the missing townsfolk.
      readable:
        type: boolean
        default: true
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      text:
        type: string
        default: Letters, jewelry, and small trinkets. Each item tells a story of
          a life interrupted. A child's doll, a wedding ring, a merchant's ledger.
          All taken from their owners before they disappeared.
  cult_members_confession:
    types:
    - object
    properties:
      name:
        type: string
        default: Cult Member's Confession
      description:
        type: string
        default: A handwritten confession found in the church records.
      readable:
        type: boolean
        default: true
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      text:
        type: string
        default: I was forced to join the Shadowed Hand. They threatened my family.
          The cult is planning something big - a ritual that will change everything.
          They have people in high places. I can't say more, but the mayor knows too
          much. They're coming for him next.
  fresh_evidence:
    types:
    - object
    properties:
      name:
        type: string
        default: Fresh Evidence
      description:
        type: string
        default: Recently disturbed earth and strange markings.
      readable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      text:
        type: string
        default: The earth has been recently disturbed. Strange symbols are carved
          into the ground, still wet with what appears to be blood. Footprints lead
          away from the site - someone was here recently.
  suspicious_sounds:
    types:
    - object
    properties:
      name:
        type: string
        default: Suspicious Sounds
      description:
        type: string
        default: Strange noises coming from underground.
      readable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      text:
        type: string
        default: Low, chanting voices echo from below. The sound is muffled but unmistakable
          - someone is performing a ritual. The voices seem to be getting louder,
          more urgent.
  missing_items:
    types:
    - object
    properties:
      name:
        type: string
        default: Missing Items
      description:
        type: string
        default: Items that were clearly taken, not lost.
      readable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      text:
        type: string
        default: Empty spaces where items once sat. Dust outlines show where objects
          were recently removed. The pattern suggests a systematic search - someone
          was looking for something specific.
  witnessed_abduction:
    types:
    - object
    properties:
      name:
        type: string
        default: Witnessed Abduction
      description:
        type: string
        default: Evidence of a recent abduction.
      readable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      text:
        type: string
        default: Struggle marks on the ground, a torn piece of clothing, and a single
          drop of blood. Someone was taken by force, and recently. The trail leads
          toward the underground tunnels.
  lockpicks:
    types:
    - object
    properties:
      name:
        type: string
        default: Lockpicks
      description:
        type: string
        default: A set of fine metal tools for opening locks.
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      tool_type:
        type: string
        default: lockpicking
  torch:
    types:
    - object
    properties:
      name:
        type: string
        default: Torch
      description:
        type: string
        default: A wooden torch that can be lit to provide light in dark areas.
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      tool_type:
        type: string
        default: lighting
      fuel:
        type: number
        default: 100
  rope:
    types:
    - object
    properties:
      name:
        type: string
        default: Rope
      description:
        type: string
        default: A sturdy length of rope, useful for climbing or binding.
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      tool_type:
        type: string
        default: climbing
  investigation_kit:
    types:
    - object
    properties:
      name:
        type: string
        default: Investigation Kit
      description:
        type: string
        default: A small kit containing magnifying glass, tweezers, and evidence bags.
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      tool_type:
        type: string
        default: investigation
  crowbar:
    types:
    - object
    properties:
      name:
        type: string
        default: Crowbar
      description:
        type: string
        default: A heavy metal bar useful for prying open doors and crates.
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      tool_type:
        type: string
        default: prying
  holy_water:
    types:
    - object
    properties:
      name:
        type: string
        default: Holy Water
      description:
        type: string
        default: A small vial of blessed water from the church.
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      tool_type:
        type: string
        default: spiritual
      blessed:
        type: boolean
        default: true
  eternal_flame:
    types:
    - object
    properties:
      name:
        type: string
        default: Eternal Flame
      description:
        type: string
        default: A small, magical flame that never goes out, symbolizing the town's
          unbreakable spirit.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      magical:
        type: boolean
        default: true
      hearth_symbol:
        type: boolean
        default: true
  shadow_crystal:
    types:
    - object
    properties:
      name:
        type: string
        default: Shadow Crystal
      description:
        type: string
        default: A dark crystal that seems to absorb light and warmth, pulsing with
          malevolent energy.
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      magical:
        type: boolean
        default: true
      shadow_symbol:
        type: boolean
        default: true
  hearth_stone:
    types:
    - object
    properties:
      name:
        type: string
        default: Hearth Stone
      description:
        type: string
        default: A warm stone that radiates comfort and hope, said to protect against
          dark magic.
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      magical:
        type: boolean
        default: true
      hearth_symbol:
        type: boolean
        default: true
  shadow_mirror:
    types:
    - object
    properties:
      name:
        type: string
        default: Shadow Mirror
      description:
        type: string
        default: A dark mirror that shows not your reflection, but the shadows of
          your fears and doubts.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      magical:
        type: boolean
        default: true
      shadow_symbol:
        type: boolean
        default: true
  flame_of_hope:
    types:
    - object
    properties:
      name:
        type: string
        default: Flame of Hope
      description:
        type: string
        default: A small, flickering flame that grows brighter when hope is strong
          and dims when despair takes hold.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      magical:
        type: boolean
        default: true
      hearth_symbol:
        type: boolean
        default: true
      responsive:
        type: boolean
        default: true
  message_board:
    types:
    - object
    properties:
      name:
        type: string
        default: Message Board
      description:
        type: string
        default: A wooden board where characters can leave messages for each other.
      readable:
        type: boolean
        default: true
      writable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      communication:
        type: boolean
        default: true
  secret_drop_point:
    types:
    - object
    properties:
      name:
        type: string
        default: Secret Drop Point
      description:
        type: string
        default: A hidden location where anonymous messages can be left and retrieved.
      readable:
        type: boolean
        default: true
      writable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      hidden:
        type: boolean
        default: true
      communication:
        type: boolean
        default: true
  pigeon_coop:
    types:
    - object
    properties:
      name:
        type: string
        default: Pigeon Coop
      description:
        type: string
        default: A small coop where carrier pigeons can be used to send private messages.
      readable:
        type: boolean
        default: true
      writable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      communication:
        type: boolean
        default: true
      private:
        type: boolean
        default: true
  town_crier:
    types:
    - object
    properties:
      name:
        type: string
        default: Town Crier
      description:
        type: string
        default: A person who makes public announcements throughout the town.
      readable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      communication:
        type: boolean
        default: true
      public:
        type: boolean
        default: true
  burning_candle:
    types:
    - object
    properties:
      name:
        type: string
        default: Burning Candle
      description:
        type: string
        default: A candle that burns down over time, creating urgency.
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      time_sensitive:
        type: boolean
        default: true
      fuel:
        type: number
        default: 100
  fresh_footprints:
    types:
    - object
    properties:
      name:
        type: string
        default: Fresh Footprints
      description:
        type: string
        default: Footprints that will disappear as time passes.
      readable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      time_sensitive:
        type: boolean
        default: true
      text:
        type: string
        default: Fresh footprints in the dust. They appear to be recent and will fade
          soon.
  disturbed_earth:
    types:
    - object
    properties:
      name:
        type: string
        default: Disturbed Earth
      description:
        type: string
        default: Recently disturbed earth that will settle over time.
      readable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      time_sensitive:
        type: boolean
        default: true
      text:
        type: string
        default: The earth has been recently disturbed. It will settle and become
          less obvious over time.
  ritual_preparations:
    types:
    - object
    properties:
      name:
        type: string
        default: Ritual Preparations
      description:
        type: string
        default: Evidence of ongoing ritual preparations that will be completed soon.
      readable:
        type: boolean
        default: true
      immovable:
        type: boolean
        default: true
      size:
        type: string
        default: medium
      time_sensitive:
        type: boolean
        default: true
      text:
        type: string
        default: The cult is preparing for a major ritual. The preparations will be
          complete soon.
  detectives_notebook:
    types:
    - object
    properties:
      name:
        type: string
        default: Detective's Notebook
      description:
        type: string
        default: A worn leather notebook filled with clues, suspects, and case notes.
      readable:
        type: boolean
        default: true
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      character_specific:
        type: string
        default: detective_james
      text:
        type: string
        default: Case notes on the Blackwater disappearances. Contains sketches of
          suspects and evidence.
  daughters_medicine:
    types:
    - object
    properties:
      name:
        type: string
        default: Daughter's Medicine
      description:
        type: string
        default: Expensive medicine needed for Detective James's sick daughter.
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      character_specific:
        type: string
        default: detective_james
      valuable:
        type: boolean
        default: true
  confession_notes:
    types:
    - object
    properties:
      name:
        type: string
        default: Confession Notes
      description:
        type: string
        default: Secret notes about the cult's activities that Father Marcus has been
          keeping.
      readable:
        type: boolean
        default: true
      pickupable:
        type: boolean
        default: true
      size:
        type: string
        default: small
      character_specific:
        type: string
        default: father_marcus
      text:
        type: string
        default: Detailed notes about the cult's rituals and plans. Very dangerous
          if discovered.
  protection_money:
    types:
    - object
