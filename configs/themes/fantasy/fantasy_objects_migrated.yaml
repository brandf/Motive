entity_definitions:
  torch:
    behaviors:
    - object
    properties:
      name: Torch
      description: A simple wooden torch, useful for illumination.
      is_lit: false
      light_source: true
  generic_fountain:
    behaviors:
    - object
    properties:
      name: Fountain
      description: A basic fountain.
      immovable: true
  generic_sign:
    behaviors:
    - object
    properties:
      name: Sign
      description: A generic sign.
  tiny_gem:
    behaviors:
    - object
    properties:
      name: Tiny Gem
      description: A small, precious gem that sparkles in the light.
      required_size: tiny
      requires_size: true
  small_potion:
    behaviors:
    - object
    properties:
      name: Small Potion
      description: A small vial of healing potion.
      required_size: small
      requires_size: true
  large_sword:
    behaviors:
    - object
    properties:
      name: Large Sword
      description: A massive two-handed sword that requires great strength to wield.
      required_size: large
      requires_size: true
  huge_boulder:
    behaviors:
    - object
    properties:
      name: Huge Boulder
      description: An enormous boulder that only the strongest can move.
      required_size: huge
      requires_size: true
  warrior_armor:
    behaviors:
    - object
    properties:
      name: Warrior's Armor
      description: Heavy plate armor that only warriors can wear.
      required_class: warrior
      requires_class: true
  mage_staff:
    behaviors:
    - object
    properties:
      name: Mage's Staff
      description: A magical staff that only mages can channel power through.
      required_class: mage
      requires_class: true
  rogue_dagger:
    behaviors:
    - object
    properties:
      name: Rogue's Dagger
      description: A finely crafted dagger that only rogues can wield effectively.
      required_class: rogue
      requires_class: true
  legendary_sword:
    behaviors:
    - object
    properties:
      name: Legendary Sword
      description: A sword of immense power that only high-level heroes can wield.
      required_level: 15
      requires_level: true
  epic_armor:
    behaviors:
    - object
    properties:
      name: Epic Armor
      description: Legendary armor that requires great experience to wear.
      required_level: 20
      requires_level: true
  paladin_sword:
    behaviors:
    - object
    properties:
      name: Paladin's Sword
      description: A holy sword that requires both warrior class and high level.
      required_class: warrior
      required_level: 10
      requires_class: true
      requires_level: true
  giant_warhammer:
    behaviors:
    - object
    properties:
      name: Giant Warhammer
      description: A massive warhammer that requires both large size and warrior class.
      required_size: large
      required_class: warrior
      requires_size: true
      requires_class: true
  elven_artifact:
    behaviors:
    - object
    properties:
      name: Elven Artifact
      description: An ancient elven artifact that only elves of good alignment can
        use.
      custom_constraints:
      - type: race
        value: elf
      - type: alignment
        value: good
  dragon_scale:
    behaviors:
    - object
    properties:
      name: Dragon Scale
      description: A scale from an ancient dragon, only usable by those with dragon
        blood.
      custom_constraints:
      - type: heritage
        value: dragon
      - type: level
        value: 25
  ancient_altar:
    behaviors:
    - object
    properties:
      name: Ancient Altar
      description: A sacred altar that has been in this place for centuries.
      immovable: true
      magically_bound: true
  town_statue:
    behaviors:
    - object
    properties:
      name: Town Statue
      description: A large statue of the town's founder, too heavy to move.
      immovable: true
      too_heavy: true
