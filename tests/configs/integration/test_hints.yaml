# Test configuration with hints for validation
# This can be included in test configs to provide validation hints

hints:
  - hint_id: "test_pickup_quoted"
    hint_action: "> pickup \"Large Sword\"\n> pickup \"Warrior's Armor\""
    when:
      round: 1
      players: ["TestPlayer1"]
  
  - hint_id: "test_pickup_unquoted"
    hint_action: "> pickup Large Sword\n> pickup Warrior's Armor"
    when:
      round: 1
      players: ["TestPlayer2"]
  
  - hint_id: "test_communication"
    hint_action: "> say 'Hello there!'\n> whisper TestPlayer2 'secret message'"
    when:
      round: 1
      players: ["TestPlayer1"]
