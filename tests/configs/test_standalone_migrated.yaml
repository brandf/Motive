entity_definitions:
  test_room:
    types:
    - room
    properties:
      name:
        type: string
        default: Test Room
      description:
        type: string
        default: A simple test room
      exits:
        type: string
        default: '{''north'': ''test_room_2''}'
      objects:
        type: string
        default: '{''test_object_1'': {''object_type_id'': ''test_object'', ''name'':
          ''Test Object 1'', ''description'': ''First test object''}}'
      temperature:
        type: string
        default: room_temperature
      test:
        type: boolean
        default: true
  test_room_2:
    types:
    - room
    properties:
      name:
        type: string
        default: Test Room 2
      description:
        type: string
        default: Another test room
      exits:
        type: string
        default: '{''south'': ''test_room''}'
      objects:
        type: string
        default: '{}'
      temperature:
        type: string
        default: cool
      test:
        type: boolean
        default: true
  test_object:
    types:
    - object
    properties:
      name:
        type: string
        default: Test Object
      description:
        type: string
        default: A simple test object
      value:
        type: number
        default: 42
      test_property:
        type: string
        default: test_value
      portable:
        type: boolean
        default: true
      test:
        type: boolean
        default: true
  test_character:
    types:
    - character
    properties:
      name:
        type: string
        default: Test Character
      backstory:
        type: string
        default: This is a test character for standalone testing
      motive:
        type: string
        default: To test the standalone config system
      level:
        type: number
        default: 1
      health:
        type: number
        default: 100
      test:
        type: boolean
        default: true
action_definitions:
  test_move:
    name: Test Move
    description: Move in a test direction
    cost: 10
    category: movement
    parameters:
    - name: direction
      type: string
      description: Direction to move
      required: true
      default_value: null
    requirements:
    - type: exit_exists
      description: ''
      value: true
    effects: []
  test_pickup:
    name: Test Pickup
    description: Pick up a test object
    cost: 10
    category: inventory
    parameters:
    - name: object_name
      type: string
      description: Name of object to pick up
      required: true
      default_value: null
    requirements:
    - type: object_in_room
      description: ''
      value: true
    effects: []
  test_look:
    name: Test Look
    description: Look around the test room
    cost: 10
    category: observation
    parameters:
    - name: target
      type: string
      description: What to look at
      required: true
      default_value: null
    requirements: []
    effects: []
