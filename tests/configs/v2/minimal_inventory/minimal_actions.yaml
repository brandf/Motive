action_definitions:
  pickup:
    name: pickup
    description: Pick up an object from the room.
    cost: 1
    category: inventory
    parameters:
      - name: object_name
        type: string
        description: Name of the object
        required: true
        default_value: null
    requirements:
      - type: object_in_room
        object_name_param: object_name
      - type: object_possession_allowed
        object_name_param: object_name
    effects:
      - type: code_binding
        function_name: handle_pickup_action
        observers:
          - player
  drop:
    name: drop
    description: Drop an object into the room.
    cost: 1
    category: inventory
    parameters:
      - name: object_name
        type: string
        description: Name of the object
        required: true
        default_value: null
    requirements:
      - type: object_in_inventory
        object_name_param: object_name
    effects:
      - type: code_binding
        function_name: handle_drop_action
        observers:
          - player
  look:
    name: look
    description: Look around.
    cost: 1
    category: observation
    parameters:
      - name: target
        type: string
        description: Optional thing to look at
        required: false
        default_value: null
    requirements: []
    effects:
      - type: code_binding
        function_name: look_at_target
        observers:
          - player
  pass:
    name: pass
    description: End turn.
    cost: -1
    category: system
    parameters: []
    requirements: []
    effects: []


