action_definitions:
  look:
    name: look
    description: Look at a nearby object or around the room.
    cost: 1
    category: interaction
    parameters:
      - name: target
        type: string
        description: The name of the object to look at, or leave empty to look around the room.
        required: false
        default_value: null
    requirements: []
    effects:
      - type: code_binding
        function_name: look_at_target
        observers:
          - player
  pass:
    name: pass
    description: End turn.
    cost: -1
    category: system
    parameters: []
    requirements: []
    effects: []


