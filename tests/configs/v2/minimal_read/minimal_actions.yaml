action_definitions:
  read:
    name: read
    description: Read text from an object.
    cost: 1
    category: interaction
    parameters:
      - name: object_name
        type: string
        description: The name of the object to read.
        required: true
        default_value: null
    requirements:
      - type: object_in_room
        object_name_param: object_name
    effects:
      - type: code_binding
        function_name: handle_read_action
        observers:
          - player
  pass:
    name: pass
    description: End turn.
    cost: -1
    category: system
    parameters: []
    requirements: []
    effects: []


